<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/senama.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body class=" align-middle text-center">      
    {% block body %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7d7118dc5.js" crossorigin="anonymous"></script>
    <script>
        // Función para ocultar la alerta después de un tiempo específico (en milisegundos)
        function hideAlert() {
            setTimeout(function() {
                var alertMessage = document.getElementById('alert-message');
                alertMessage.style.display = 'none';  // Oculta la alerta
            }, 1500); // 3000 milisegundos = 3 segundos (ajusta este valor según tus necesidades)
        }
      
        // Llama a la función para ocultar la alerta cuando se cargue la página
        window.onload = hideAlert;
      </script>
</body>
</html>
