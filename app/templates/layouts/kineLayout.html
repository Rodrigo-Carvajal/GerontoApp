<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Kinesiólogo -{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/senama.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <style>
        .nav-item :hover {
            color: #f38787;
            background: #ac1111;
        }
    </style>
</head>
<body class="text-center fondo">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="https://www.senama.gob.cl/" target="_blank"><img class="border" style="width: 4em;" src="{{ url_for('static', filename='assets/senama2.png') }}"  alt="Logo senama"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills nav-fill">
                <li class="nav-item m-1">
                    <a href="{{ url_for('kinesiologo_main') }}" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home"><i class="fa-solid fa-home"></i></a>
                </li>
                <li class="nav-item m-1">
                    <a href="{{ url_for('listar_pacientes', id_kinesiologo=current_user.get_id()) }}" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Pacientes"><i class="fa-solid fa-users"></i></a>
                </li>
                <li class="nav-item m-1">
                    <a href="{{ url_for('video_template') }}" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Retroalimentación en tiempo real"><i class="fa-solid fa-video"></i></a>
                </li>
            </ul>
            <div class="d-flex btn btn-danger">
                <a href="{{ url_for('logout') }}" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
          </div>
        </div>
      </nav>
    
    
    {% block body %}
    
    {% endblock %}
    <footer>    
        <div class="colorFooter row justify-content-center footerkine py-3">
                <div class="col-md-7 m-2">
                    <h5 class=" text-info">Síguenos a través de redes sociales:</h5>
                    <a title="Facebook" style="color: #ffffff;" href="https://www.facebook.com/Senama-Gobierno-de-Chile-655414777822255/" target="_blank"><i class="fa-brands fa-facebook" style="color: #06b0ff;"></i></a>
                    <a title="Facebook" style="color: #e2e1e1;" href="https://www.facebook.com/Senama-Gobierno-de-Chile-655414777822255/" target="_blank">SENAMA Gobierno de Chile</a>                    
                    <br>
                    <a title="Twitter" style="color: #ffffff;" href="https://twitter.com/senamagob" target="_blank"><i class="fa-brands fa-twitter" style="color: #06b0ff;"></i></a>
                    <a title="Twitter" style="color: #e2e1e1;" href="https://twitter.com/senamagob" target="_blank">@SENAMAGOB</a>
                    <br>
                    <a title="Flickr" style="color: #ffffff;" href="https://www.flickr.com/photos/114623079@N03/" target="_blank"><i class="fa-brands fa-flickr" style="color: #06b0ff;"></i></a>
                    <a title="Flickr" style="color: #e2e1e1;" href="https://www.flickr.com/photos/114623079@N03/" target="_blank">SENAMA Gobierno de Chile</a>
                    <div class="navbar-brand">
                        <a href="https://www.senama.gob.cl/" target="_blank"><img class="m-1 rounded" style="width: 6em;" src="{{ url_for('static', filename='assets/senama2.png') }}"  alt="Logo senama"></a>
                    </div>
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7d7118dc5.js" crossorigin="anonymous"></script>
    <script>
        // Función para ocultar la alerta después de un tiempo específico (en milisegundos)
        function hideAlert() {
            setTimeout(function() {
                var alertMessage = document.getElementById('alert-message');
                alertMessage.style.display = 'none';  // Oculta la alerta
            }, 1500); // 3000 milisegundos = 3 segundos (ajusta este valor según tus necesidades)
        }
      
        // Llama a la función para ocultar la alerta cuando se cargue la página
        window.onload = hideAlert;
      </script>
</body>
</html>
