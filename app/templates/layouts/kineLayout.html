<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Kinesiólogo -{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/senama.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <style>
        .nav-item :hover {
            color: #f38787;
            background: #ac1111;
        }
    </style>
</head>
<body class="text-center fondo">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a href="{{ url_for('kinesiologo_main') }}" class="nav-link fa-solid fa-home" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home"></a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('listar_pacientes') }}" class="nav-link fa-solid fa-users" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Pacientes"></a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('video_template') }}" class="nav-link fa-solid fa-video" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Retroalimentación en tiempo real"></a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="nav-link fa-solid fa-right-to-bracket" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Salir"></a>
        </li>
    </ul>
    {% block body %}
    
    {% endblock %}
    <footer>    
        <div class="fixed-bottom colorFooter row justify-content-end footerkine">            
                <div class="col-md-7 m-2">
                    <h5 class=" text-info">Síguenos a través de redes sociales:</h5>                    
                        <a title="Facebook" style="color: #ffffff;" href="https://www.facebook.com/Senama-Gobierno-de-Chile-655414777822255/" target="_blank"><i class="fa-brands fa-facebook" style="color: #06b0ff;"></i></a>
                        <a title="Facebook" style="color: #ffffff;" href="https://www.facebook.com/Senama-Gobierno-de-Chile-655414777822255/" target="_blank">SENAMA Gobierno de Chile</a>
                    <br>
                    <a title="Twitter" style="color: #ffffff;" href="https://twitter.com/senamagob" target="_blank"><i class="fa-brands fa-twitter" style="color: #06b0ff;"></i></a>
                    <a title="Twitter" style="color: #ffffff;" href="https://twitter.com/senamagob" target="_blank">@SENAMAGOB</a>
                    <br>
                    <a title="Flickr" style="color: #ffffff;" href="https://www.flickr.com/photos/114623079@N03/" target="_blank"><i class="fa-brands fa-flickr" style="color: #06b0ff;"></i></a>
                    <a title="Flickr" style="color: #ffffff;" href="https://www.flickr.com/photos/114623079@N03/" target="_blank">SENAMA Gobierno de Chile</a>
                </div>
                <div class="col-md-3 m-2">
                    <div class="navbar-brand">
                        <a href="https://www.senama.gob.cl/" target="_blank"><img class="rounded" style="width: 25%;" src="{{ url_for('static', filename='assets/senama2.png') }}"  alt="Logo senama"></a>
                    </div>
                </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7d7118dc5.js" crossorigin="anonymous"></script>
</body>
</html>
