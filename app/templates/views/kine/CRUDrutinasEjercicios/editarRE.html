{% extends "layouts/kineLayout.html" %}

{% block title %}Seleccion Ejercicio{% endblock %}

{% block body %}

<!-- F O R M U L A R I O - S E L E C C I O N A R - E J E R C I C I O S -->
<div class="container col-md-4 card mt-2" style=" background-color:#c5d7f2">
    <h3 style="border-radius: 20px;" class="mt-2 display-6 fw-bold card-title bg-dark bg-gradient text-white">Editar Ejercicio NÂ°:</h3>
    
    <form class="card-body" method="post">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3 text-start">
            <label for="ejercicio" class="form-label">Ejercicio:</label>
            <select class="form-select" id="ejercicio" name="ejercicio">
                <option disabled selected value="">Selecciona un ejercicio</option>
                {% for i in ejercicios %}
                    <option value="{{i.id}}">{{i.nombre}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 text-start">
            <label for="series" class="form-label">Series:</label>
            <input type="number" class="form-control" id="series" name="series" min="1" value="">
        </div>

        <div class="mb-3 text-start">
            <label for="repeticiones" class="form-label">Repeticiones:</label>
            <input type="number" class="form-control" id="repeticiones" name="repeticiones" min="1" value="">
        </div>

        <div>
            <br>
            <button class="btn btn-primary mb-3" type="submit" name="submit" value="crear"><i class="fa-solid fa-plus"></i> Editar</button>
            <br>
        </div>
    </form>
</div>

{% endblock %}
