{% extends "layouts/kineLayout.html" %}

{% block title %}Página principal{% endblock %}

{% block body %}
    <div class="container-fluid mt-5 row">
          <div class="col-md-8">
            <h1 class="fs-3">Push ups:</h1>
            <img id="videoImage" src="{{ url_for('video_feed') }}" alt="Cámara en vivo">  
          </div>          
          <div class="col-md-4">
            <h1 class="fw-bold fs-5">Retroalimentación en tiempo real con mediapipe</h1>
            <p class="fs-6">Analiza a través de video ...</p>
            <button class="btn btn-primary btn-lg" type="button" onclick="mostrarImagen()">Example button</button>      
          </div>          
    </div>
<script>
function mostrarImagen() {
  // Obtiene la referencia de la imagen por su id
  var imagen = document.getElementById("videoImage");

  // Verifica si la imagen ya se ha cargado previamente
  if (imagen.src === "") {
    // Cambia la fuente de la imagen para que muestre la imagen deseada
    imagen.src = "{{ url_for('video_feed') }}";
  }
}
</script>
{% endblock %}
